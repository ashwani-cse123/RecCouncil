<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    <i class="fas fa-user-shield text-blue-600 mr-2"></i>Admin Login
  </h2>

  <form class="space-y-4" (ngSubmit)="formSubmit()">
    <!-- Email Field -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="email">
        Email
      </label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
          <i class="fas fa-envelope"></i>
        </span>
        <input
        [(ngModel)]="loginObj.email"
        name="email"
          type="email"
          id="email"
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your council email"
          required
        />
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="password">
        Password
      </label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
          <i class="fas fa-lock"></i>
        </span>
        <input
         [(ngModel)]="loginObj.Password"
         name="password"
          type="password"
          id="password"
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
    >
      <i class="fas fa-sign-in-alt mr-2"></i>Login
    </button>
  </form>
</div>
