<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4 py-8">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">
      <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 dark:text-white">Create an Account</h2>
  
      <form class="space-y-4" (ngSubmit)="formsData()">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input [(ngModel)]="formsObj.userName" name="userName" type="text" placeholder="Your username"
            class="mt-1 w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">userFirstName</label>
          <input [(ngModel)]="formsObj.userFirstName" name="email" type="text" placeholder=""
            class="mt-1 w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input [(ngModel)]="formsObj.userPassword" name="password" type="password" placeholder="********"
            class="mt-1 w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- About -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">userLastName</label>
          <input [(ngModel)]="formsObj.userLastName" name="about" rows="3" placeholder="Tell us about yourself..."
            class="mt-1 w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
  
        <!-- Register Button -->
        <div class="flex justify-center gap-4 mt-4">
            <button type="submit"
              class="w-32 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
              Register
            </button>
           
          </div>
          
      </form>
      <div class="flex justify-center gap-4 mt-4">
        <button type="submit" (click)="reset()"
        class="w-32 bg-red-600 hover:bg-blue-700 text-white  font-semibold py-2 px-4 rounded-xl transition duration-200">
        Reset
      </button>
      </div>
    
      <div class="relative text-center">
        <span class="text-gray-500 dark:text-gray-400 text-sm">or continue with</span>
      </div>
  
      <!-- Social Login Buttons -->
      <div class="flex flex-col sm:flex-row gap-3">
        <button
          class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 rounded-xl px-4 py-2 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google" />
          Login Google
        </button>
  
        <button
          class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 rounded-xl px-4 py-2 transition">
          <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="h-5 w-5" alt="GitHub" />
          Login GitHub
        </button>
      </div>
    </div>
  </div>
