<div class="boxx">
  <div class="max-w-2xl mt-1.5 mb-2 ml-1.5 mr-1.5 formBr mx-auto p-6 bg-white shadow-md rounded-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-center">Student Information Form</h2>
  
    <form class="space-y-4 ">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" placeholder="Enter your name"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Roll Number -->
      <div>
        <label class="block text-sm font-medium mb-1">Roll Number</label>
        <input type="text" placeholder="e.g. 123456"
               class="w-full px-4 py-2 border  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Branch -->
      <div>
        <label class="block text-sm font-medium mb-1">Branch</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Branch</option>
          <option>Computer Science</option>
          <option>Electronics</option>
          <option>Mechanical</option>
          <option>Civil</option>
          <option>Electrical</option>
          <option>IT</option>
        </select>
      </div>
  
      <!-- Mobile Number -->
      <div>
        <label class="block text-sm font-medium mb-1">Mobile Number</label>
        <input type="tel" placeholder="e.g. 9876543210"
        
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Email ID -->
      <div>
        <label class="block text-sm font-medium mb-1">Email ID</label>
        <input type="email" placeholder="e.g. name@example.com"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Skills -->
      <div>
        <label class="block text-sm font-medium mb-1">Skills</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Skill</option>
          <option>Java</option>
          <option>Python</option>
          <option>Web Development</option>
          <option>UI/UX Design</option>
          <option>Data Science</option>
          <option>Others</option>
        </select>
        <h1 class="lable">*your currently devloping skills!</h1>
      </div>
     
      <!-- College Name -->
      <div>
        <label class="block text-sm font-medium mb-1">College Name</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select College</option>
          <option>1st Tier</option>
          <option>2nd Tier</option>
          <option>3rd Tier</option>
        </select>
      </div>
  
      <!-- Submit -->
      <div class="pt-4 text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-300">
          Submit
        </button>
      </div>
    </form>
  </div>
  
</div>
